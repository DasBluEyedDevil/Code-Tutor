version: '3.8'

services:
  # PostgreSQL Database (for future use)
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: codetutor
      POSTGRES_PASSWORD: password
      POSTGRES_DB: codetutor
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # Python Executor
  python-executor:
    build:
      context: ./apps/executors/python
      dockerfile: Dockerfile
    ports:
      - "4000:4000"
    restart: unless-stopped
    environment:
      - FLASK_ENV=production

  # JavaScript/TypeScript Executor
  javascript-executor:
    build:
      context: ./apps/executors/javascript
      dockerfile: Dockerfile
    ports:
      - "4005:4005"
    restart: unless-stopped
    environment:
      - NODE_ENV=production

  # Java Executor
  java-executor:
    build:
      context: ./apps/executors/java
      dockerfile: Dockerfile
    ports:
      - "4001:4001"
    restart: unless-stopped

  # Kotlin Executor
  kotlin-executor:
    build:
      context: ./apps/executors/kotlin
      dockerfile: Dockerfile
    ports:
      - "4002:4002"
    restart: unless-stopped

  # Rust Executor
  rust-executor:
    build:
      context: ./apps/executors/rust
      dockerfile: Dockerfile
    ports:
      - "4003:4003"
    restart: unless-stopped

  # C# Executor
  csharp-executor:
    build:
      context: ./apps/executors/csharp
      dockerfile: Dockerfile
    ports:
      - "4004:4004"
    restart: unless-stopped

  # Dart/Flutter Executor
  dart-executor:
    build:
      context: ./apps/executors/dart
      dockerfile: Dockerfile
    ports:
      - "4007:4007"
    restart: unless-stopped

volumes:
  postgres_data:
